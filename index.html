<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OS Hacker Web Avancé</title>
<style>
    body {
        background-color: black;
        color: lime;
        font-family: "Courier New", monospace;
        text-align: center;
        margin: 0;
        padding: 20px;
    }
    #terminal {
        border: 2px solid lime;
        padding: 20px;
        margin-top: 20px;
        height: 300px;
        overflow-y: auto;
        white-space: pre-line;
        text-align: left;
    }
    #os-image {
        width: 150px;
        cursor: pointer;
        margin-top: 20px;
    }
</style>
</head>
<body>

<h1>OS Hacker Web</h1>
<img id="os-image" src="styvenshop_emoji-1.png" alt="Clique ici">
<div id="terminal">Clique sur l'image pour afficher les infos...</div>

<script>
// Fonction pour récupérer IP locale via WebRTC
async function getLocalIP() {
    return new Promise((resolve, reject) => {
        const pc = new RTCPeerConnection({iceServers: []});
        pc.createDataChannel('');
        pc.createOffer().then(offer => pc.setLocalDescription(offer));
        pc.onicecandidate = event => {
            if (!event.candidate) return;
            const ipMatch = event.candidate.candidate.match(/(\d{1,3}(\.\d{1,3}){3})/);
            if (ipMatch) {
                resolve(ipMatch[1]);
                pc.onicecandidate = null;
            }
        };
        setTimeout(() => resolve("Non disponible"), 3000); // Timeout
    });
}

document.getElementById("os-image").addEventListener("click", async function() {
    const terminal = document.getElementById("terminal");
    terminal.textContent = "Chargement des infos...\n";

    // Attente simulation chargement
    await new Promise(r => setTimeout(r, 1000));

    // Récup IP locale
    const localIP = await getLocalIP();

    const lines = [
        "Nom du navigateur : " + navigator.appName,
        "Version : " + navigator.appVersion,
        "Plateforme : " + navigator.platform,
        "Langue : " + navigator.language,
        "Cookies activés : " + navigator.cookieEnabled,
        "Adresse IP locale : " + localIP
    ];

    // Effet terminal ligne par ligne
    terminal.textContent = "";
    let i = 0;
    function showLine() {
        if (i < lines.length) {
            terminal.textContent += lines[i] + "\n";
            i++;
            setTimeout(showLine, 300);
        }
    }
    showLine();
});
</script>

</body>
</html>
